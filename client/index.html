<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Trola</title>
		<link rel="stylesheet" href="/style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
		<script src="/script.js"></script>
	</head>
	<body ng-app="App">
		<div class="top">
			<h1><a href="#/">Trola</a></h1>
		</div>

		<div class="left" ng-controller="FavoriteController as fc">
			<ul>
				<li ng-repeat="favorite in fc.favorites | orderBy: 'name'">
					<a ng-href="#/{{ favorite.link }}">{{ favorite.name }}</a>
				</li>
			</ul>
		</div>

		<div class="main" ng-view></div>
	</body>
</html>
